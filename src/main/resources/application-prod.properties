spring.application.name=resume-chatbot-backend

# Database Configuration - Uses environment variables for production
spring.datasource.url=${RDS_JDBC_URL:jdbc:mysql://localhost:3306/resume_chatbot}
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:5000}
server.address=0.0.0.0

# Logging
logging.level.root=INFO
logging.level.com.assistant=INFO

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
